<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

   
</head>
<body>
    <Header>
        <h1>Weather Dashboard</h1>
    </Header>
      <main>
          <aside>
              <h2>Search for a city:</h2>
              <div>
                <input type="text" placeholder="Please enter a City">
                <button>Austin</button>
                <button>Chicago</button>
                <button>New York</button>
                <button>Orlando</button>
                <button>San Francisco</button>
                <button>Seattle</button>
                <button>Denver</button>
                <button>Atlanta</button>
              </div>
          </aside>
          <Section>
              <div id=dailyForcast>
                <H2>City Name (Date) weather imogi</H2>
                <p>Temp</p>
                <p>Wind Speed</p>
                <p>Humidity</p>
                <p>UV index</p>
               </div>
              <div id=dailyForcast class=card>
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
                <span>Sun</span>

              </div>
          </Section>
      </main>
    

    <script src="scripts.js"></script>
</body>
</html>
