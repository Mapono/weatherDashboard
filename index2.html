<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
   
</head>
<body>
    <Header class="container-fluid text-center header">
        <h1>Weather Dashboard</h1>
    </Header>
    <main class="container-fluid">
      <div class="row">
      <aside class="col-lg-3">
              <h2>Search for a city:</h2>
              <form>
                <input type="text" placeholder="Please enter a City">
              <div>
                <button>Austin</button>
                <button>Chicago</button>
                <button>New York</button>
                <button>Orlando</button>
                <button>San Francisco</button>
                <button>Seattle</button>
                <button>Denver</button>
                <button>Atlanta</button>
              </div>
            </form>
            </div>
          </aside>
          <Section>
              <div id=dailyForcast>
                <H2>City Name (Date) weather imogi</H2>
                <p>Temp</p>
                <p>Wind Speed</p>
                <p>Humidity</p>
                <p>UV index</p>
               </div>
              <div id=dailyForcast class=card>
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
                <span>Sun</span>

              </div>
          </Section>
      </main>
    

    <script src="scripts.js"></script>
</body>
</html>
